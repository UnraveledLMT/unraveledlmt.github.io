<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unraveled | Under Construction</title>
  <link rel="icon" type="image/x-icon" href="/unrav.ico" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: url('massage.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 20, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .profile-pic {
      width: 15rem;
      height: 15rem;
      border-radius: 5%;
      background-color: rgba(255, 255, 255, 0.1);
      object-fit: cover;
      box-shadow: 0px 0px 3px rgba(255, 255, 255, 0.5);
      animation: fadeInLogo 1.5s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 1.75rem;
      margin: 10px 0 5px;
      color: #00ffcc;
      animation: fadeIn 0.95s ease-out 1.5s forwards;
      opacity: 0;
    }

    h1:last-of-type {
      animation-delay: 2s;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      animation: fadeIn 0.95s ease-out 2.8s forwards;
      opacity: 0;
      max-width: 90%;
    }

    footer {
      position: absolute;
      bottom: 40px;
      font-size: 0.75rem;
      color: #888;
      width: 100%;
      text-align: center;
    }

    .loader_ {
      display: none; /* kept as placeholder */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-height: 500px) {
      .profile-pic {
        width: 15rem;
        height: 15rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container" id="container">
    <img src="unrav.png" alt="Unraveled" class="profile-pic" />
    <h1>Unraveled</h1>
    <h1>By: Autumn Morrow</h1>
    <p>This site is currently under construction.<br>Check back soon to book appointments and more.</p>
    <div class="loader_"></div>
    <footer>Â© 2025 Unraveled Massage Therapy | All rights reserved</footer>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('ServiceWorker registered:', reg.scope))
          .catch(err => console.error('ServiceWorker registration failed:', err));
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.createElement('button');
      installBtn.textContent = 'Install App';
      installBtn.className = 'install-btn';

      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('App installed');
          } else {
            console.log('Install dismissed');
          }
          deferredPrompt = null;
          installBtn.remove();
        });
      };

      document.body.appendChild(installBtn);
    });
  </script>
</body>
</html>
